<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="shortcut icon" href="./img/logo.png">
        <title>GALERIA DE FOTOS</title>
    </head>

    <body>
        <header class="menu">
            <div class="header-1">
                <div class="logo">
                    <img src="./img/logo.png" height="120" width="120">

        </header>
        <div class="modal">
            <div class="modal_content">
                <img src="./img/fotos/dog_ouve_musica.jpg" id="modal_img">
                <span id="bot_close">&times;</span>
            </div>
        </div>

        <div class="header-2">
            <div class="options">
                <ul>
                    <li><a href=""> <img src="./img/download.png" height="35" width="35"></a></li>
                    <li><a href=""> <img src="./img/select_all.png" height="35" width="35"></a></li>
                </ul>
            </div>
        </div>

        <div class="gallery">
            <div class="linha">
                <div class="img">
                    <img src="./img/fotos/cachorro_olhando_janela.jpeg"
                            class="small_img"
                            height="220"
                            width="320">
                </div>
                <div class="img">
                    <img src="./img/fotos/dog_ouve_musica.jpg" 
                            class="small_img"
                            height="220"
                            width="320">
                </div>
                <div class="img">
                    <img src="./img/fotos/doguinho_de_oculos.jpg"
                            class="small_img"
                            height="220"
                            width="320">
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="linha">
                <div class="img">
                    <img src="./img/fotos/doguinho_travesso.png" 
                            class="small_img"
                            height="220"
                            width="320">
                </div>
                <div class="img">
                    <img src="./img/fotos/nariz_de_doguinho.jpg" 
                            class="small_img"
                            height="220"
                            width="320">
                </div>
                <div class="img">
                    <img src="./img/fotos/pincher.png" 
                            class="small_img"
                            height="220"
                            width="320">
                </div>
            </div>
        </div>

</html>
